<!DOCTYPE html>
<html class="dark">
    <head>
        <title>SRAM SMW</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <div id="file">
            <input type="file" id="open-sram-btn" accept=".srm,*.*" />
            <span id="file-info"></span>
            <button id="save-sram-btn">Save</button>
            <button id="checksum-btn">Checksum</button>
        </div>
        <div id="layout">
            <div id="hex-editor">
                <div id="offsets-col">
                </div>
                <div id="bytes-col">
                    <div id="bytes-header"></div>
                    <div id="bytes-data"></div>
                </div>
                <div id="chars-col">
                    <div id="chars-header"></div>
                    <div id="chars-data"></div>
                </div>
            </div>
            <div id="ui">
                <div id="selection"></div>
            </div>
        </div>
        <script src="dist/bundle.js"></script>
    </body>
</html>
