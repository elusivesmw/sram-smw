<!DOCTYPE html>
<html class="dark">
    <head>
        <title>SRAM SMW</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <div id="open-sram-div">
            <input type="file" id="open-sram-btn" accept=".srm,*.*" />
        </div>
        <div id="file-data">
            <div id="offsets-col"></div>
            <div id="bytes-col">
                <div id="bytes-header"></div>
                <div id="bytes-data"></div>
            </div>
            <div id="chars-col">
                <div id="chars-header"></div>
                <div id="chars-data"></div>
            </div>
            <div id="byte-info">
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
